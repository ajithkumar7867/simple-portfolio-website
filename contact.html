<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">

<body>
    <div class="container">
    <div class="section-one">
        <h1 class="section-one__name">Ajith Kumar</h1>
        <p class="section-one__role">Web develper</p>
        <a class="section-one__contact" href="index.html">Home</a></div>


        <div class="contact-form"> 
             <table>
            <form>
                <tr>
                    <td>
                        Name
                    </td>
                    <td><input type="text" placeholder="enter your name" class="contact-form__input"></td>
                </tr>
                <tr>
                    <td>
                        Age
                    </td>
                    <td><input type="number" placeholder="enter your age" class="contact-form__input"></td>
                </tr>
                <tr>
                    <td>
                        Message
                    </td>
                    <td>
                        <textarea placeholder="message" class="contact-form__text"></textarea>
    
                    </td>
                </tr>
                <tr>
                    <td> </td>
    
                    <td><input type="submit" class="contact-form__submit"></td>
                </tr>
    
            </form>
    
        </table></div>
  
    <div class="section-five">
        <p class="section-five__tittle">Social media :
    
        <a href="https://www.linkedin.com/feed/">Linked In ,</a>
        <a href="https://www.instagram.com/">Instagram</a>
        </p>
        <p class="section-five__desc">&copyAjith</p></div>
    
        </div>
</div>
